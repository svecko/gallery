<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="gallery/css/gallery.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <section class="gallery">
        <div class="gallery__track-container">
          <ul class="gallery__track gallery__track--grid">
            <li class="gallery__slide gallery__slide--large">
              <img
                src="img/square/duck.jpg"
                alt="Duck"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide gallery__slide--portrait">
              <img
                src="img/portrait/aurora.jpg"
                alt="Aurora"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/portrait/flowers.jpg"
                alt="Flowers"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/square/curlew.jpg"
                alt="Curlew"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/landscape/stonehenge.jpg"
                alt="Stonehenge"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/square/woman.jpg"
                alt="Woman"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide gallery__slide--landscape">
              <img
                src="img/landscape/flowers.jpg"
                alt="Flowers"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/landscape/stars.jpg"
                alt="Stars"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/square/mountain.jpg"
                alt="Mountain"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide gallery__slide--large">
              <img
                src="img/landscape/gear.jpg"
                alt="Gear"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide gallery__slide--portrait">
              <img
                src="img/portrait/latte-art.jpg"
                alt="Latte art"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/portrait/man.jpg"
                alt="Man"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/portrait/manhattan-bridge.jpg"
                alt="Manhattan bridge"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/portrait/stone-stack.jpg"
                alt="Stone stack"
                class="gallery__image"
              />
            </li>
            <li class="gallery__slide">
              <img
                src="img/portrait/avocado-egg-toast.jpg"
                alt="Avocado-egg toast"
                class="gallery__image"
              />
            </li>
          </ul>
        </div>
        <div class="gallery__button-container">
          <button class="gallery__button gallery__button--left">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16l-4-4m0 0l4-4m-4 4h18"
              ></path>
            </svg>
          </button>
          <button class="gallery__button gallery__button--right">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              ></path>
            </svg>
          </button>
          <button class="gallery__button gallery__button--close">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </section>
    </div>
    <script src="gallery/js/gallery.js"></script>
  </body>
</html>
